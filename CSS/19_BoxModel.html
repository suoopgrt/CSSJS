<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>The Box Model</title>
	<style type="text/css">
		* {
			box-sizing: border-box;
		}
		body{
			margin: 0;
			padding: 0;
			background-color: gray;
		}

		#box{
			background-color: blue;
			padding: 20px;
			
			border: 5px solid red;
			margin-top: 20px;
			width: 300px;
			
		}

		#content{
			background-color: #90EE90;
			border: 5px solid red;
			
			margin: 5px;
			padding: 7px;
			
		}
		h1{
			margin-bottom: 10px;
			margin-top: 20px;
			margin-left: 50px;
		}
	</style>
</head>
<body>
<h1>Box Model</h1>
<div id="box">
	  
	<div id="content">This is the Box Model.</div>
</div>

</body>
</html>
